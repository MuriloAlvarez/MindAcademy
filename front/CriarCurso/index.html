<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="menuHamb">
          <button
            class="sidebutton"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
          >
            <img
              class="img-menu"
              src="../Assets/images/MenuHamburguer.png"
              alt=""
            />
          </button>
        </div>

        <div class="logo">
          <img
            class="img-logo"
            src="../Assets/images/LogoMindAcademy50.png"
            alt=""
          />
        </div>
      </div>

      <div class="txt-iniciodiv">
        <p class="txt-inicio">Criar conteúdo...</p>
      </div>

    <div class="uploadimgdiv">
      <div class="bg-uploadimg">
        <div class="img-alterdiv">
          <img
            class="img-alter"
            src="../Assets/images/ButtonAlterarImagem.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <section class="form-container">
      <div class="container">
        <form id="criaCurso">
          <div class="input-single">
            <input type="text" name="" id="nome-box" class="input">
            <label for="nome-box">Nome do Curso</label>
          </div>
          <div class="input-single">
            <input type="text" name="" id="materia-box" class="input">
            <label for="materia-box">Matéria</label>
          </div>
          <div class="input-single">
            <input type="text" name="" id="professor-box" class="input">
            <label for="professor-box">Professor</label>
          </div>
          <div class="input-single">
            <input type="text" name="" id="descricao-box" class="input">
            <label for="descricao-box">Descição do curso</label>
          </div>
          <div class="btn"></a> <input type="submit" value="Salvar Informações"></div>
        </form>
      </div>
    </section>

    </header>
    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="img-logoside">
        <img
          class="img-logoside30"
          src="../Assets/images/LogoMindAcademy30.png"
          alt=""
        />
        <button
          type="button"
          class="btn-close buttonclose-side"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p class="txt-side">Olá, Seja Bem-Vindo</p>
        <div class="grp-usuarioside">
          <img
            class="img-profileside"
            src="../Assets/images/IconProfileUsuario.png"
            alt=""
          />
          <p class="txt-usuario">Usuário</p>
        </div>
        <div class="grp-notifside">
          <img
            class="img-notifside"
            src="../Assets/images/IconNotificacao.png"
            alt=""
          />
          <p class="txt-notificacao">Notificação</p>
        </div>
        <div class="grp-ajudaside">
          <img
            class="img-ajudaside"
            src="../Assets/images/IconAjuda.png"
            alt=""
          />
          <p class="txt-ajuda">Ajuda</p>
        </div>
      </div>
    </div>


    <script>
      document.getElementById('criaCurso').addEventListener('submit', function(e) {
        e.preventDefault();
    
        const nomecurso = document.getElementById('nome-box').value;
        const materia = document.getElementById('materia-box').value;
        const professor = document.getElementById('professor-box').value;
        const descricao = document.getElementById('descricao-box').value;

        const headers = {
          'Authorization': localStorage.getItem('userToken')
        };
    
        axios.post('http://localhost:3000/curso', { nomecurso, materia, professor, descricao  }, { headers })
          .then(function (response) {
            console.log('Curso Criado Com Sucesso:', response);
            window.location.href = '../Inicio/index.html';
          })
          .catch(function (error) {
            console.error('Erro na autenticação:', error);
          });
      });
    </script>
  </body>
</html>
